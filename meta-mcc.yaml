apiVersion: v2
publisher: microchip
name: mcc-plugin
version: 0.0.1
type: Che Plugin
displayName: MCC Plugin
title: MCC Plugin
description: MCC Plugin
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
repository: https://github.com/eclipse/che-machine-exec/
firstPublicationDate: "2020-08-26"
category: Other
spec:
  endpoints:
   -  name: "mcc-plugin"
      public: true
      targetPort: 8080
      attributes:
        discoverable: false
        protocol: http
  containers:
   - name: mcc-plugin
     image: "localhost:5000/mcc/xpress-plugin-2608:latest"
     volumes:
       - mountPath: "/home/projects"
         name: xpressprojects
     mountSources: true
     ports:
       - exposedPort: 8080
     memoryLimit: "2Gi"

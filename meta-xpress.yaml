apiVersion: v2
publisher: cherxp
name: xpress
version: 7.4.0
type: Che Editor
displayName: xpress-ide
title: Xpress for Eclipse Che
description: Xpress
icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
category: Editor
repository: https://github.com/eclipse/che-theia
firstPublicationDate: "2019-11-06"
spec:
  endpoints:
   -  name: "theia"
      public: true
      targetPort: 3000
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
  containers:
   - name: theia-ide
     image: "879521958254.dkr.ecr.us-east-1.amazonaws.com/xpress-test:latest"
     env:
         - name: THEIA_PLUGINS
           value: local-dir:///plugins
         - name: HOSTED_PLUGIN_HOSTNAME
           value: 0.0.0.0
         - name: HOSTED_PLUGIN_PORT
           value: "3130"
     volumes:
         - mountPath: "/plugins"
           name: plugins
     mountSources: true
     ports:
         - exposedPort: 3000
         - exposedPort: 3130
     memoryLimit: "512M"
